{% load static %}

{% if project.showBranding %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'ttaa_base/images/favicon_ey.ico'%}">
{% elif project.favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static project.favicon %}">
{% else %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'ttaa_base/images/favicon_dummy.ico'%}">    
{% endif %}
